<form class="form update-form" method="POST" action="{% url 'adjust_cart' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-class-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0 decrement-qty_{{ item.item_id }}_{{ item.platform.pk }}"
                    data-item_id="{{ item.item_id }}" data-platform="{{ item.platform.pk }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input input_qty_{{ item.item_id }}_{{ item.platform.pk }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}" data-platform="{{ item.platform.pk }}">
            <div class="input-class-prepend">
                <button class="increment-qty btn btn-sm btn-black rounded-0 increment-qty_{{ item.item_id }}_{{ item.platform.pk }}"
                    data-item_id="{{ item.item_id }}" data-platform="{{ item.platform.pk }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input type="hidden" name="platform" value="{{ item.platform.pk }}">
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" data-item_id="{{ item.item_id }}" data-platform="{{ item.platform.pk }}"><small>Remove</small></a>
